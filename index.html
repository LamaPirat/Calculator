<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcContainer">
      <div class="displayContainer">
        <p class="display"></p>
      </div>
      <ul class="calcContent">
        <btn data-key="55" class="calcButton">7</btn>
        <btn data-key="56" class="calcButton">8</btn>
        <btn data-key="57" class="calcButton">9</btn>
        <btn data-key="67" class="calcButton">C</btn>
        <btn data-key="52" class="calcButton">4</btn>
        <btn data-key="53" class="calcButton">5</btn>
        <btn data-key="54" class="calcButton">6</btn>
        <btn data-key="88" class="calcButton">X</btn>
        <btn data-key="49" class="calcButton">1</btn>
        <btn data-key="50" class="calcButton">2</btn>
        <btn data-key="51" class="calcButton">3</btn>
        <btn data-key="189" class="calcButton">-</btn>
        <btn data-key="48" class="calcButton">0</btn>
        <btn data-key="190" class="calcButton">.</btn>
        <btn data-key="48" class="calcButton">=</btn>
        <btn data-key="187" class="calcButton">+</btn>
      </ul>
    </div>
  </body>
</html>
